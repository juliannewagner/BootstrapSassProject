    <header>
        <h1>Contact Julianne Wagner</h1>
    </header>
    <form>
        <div class="form-group">
            <label for="formGroup">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="formGroup2">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2"
                placeholder="Enter Your First and Last Name">
        </div>
        <div class="form-group">
            <label for="formGroup3">Phone Number</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Enter Your Phone Number">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Please write details about the project for more details on how
                Julianne Wagner can help.</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <a href="#!" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Submit Contact Form</a>
    </form>
