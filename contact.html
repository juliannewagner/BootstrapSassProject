<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact for hiring</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.png" alt="Logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact page</a>
          </li>
        </ul>
      </div>
    </nav>

    <header>
      <div class="headerArea">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div>
                <h1>Julianne Wagner</h1>
              </div>
              <img src="./img/me.jpg" alt="" />
              <h5>My Portfolio</h5>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="container">
        <div class="contactArea">
          <form>
            <div class="row">
              <div class="col-sm-12">
                <h1>Contact for Hiring</h1>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="inputBox ">
                  <div class="inputText"></div>
                  <input type="text" name="" class="input placeHolder " placeholder="First Name"
              onClick="$(this).removeClass('placeHolder')"
              value=""/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="inputBox">
                  <div class="inputText"></div>
                  <input type="text placeHolder" name="" class="input" placeholder="Last Name"
                  onClick="$(this).removeClass('placeHolder')"
                  value=""/>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="inputBox">
                  <div class="inputText"></div>
                  <input type="email placeHolder" name="" class="input" placeholder="Email"
                  onClick="$(this).removeClass('placeHolder')"
                  value=""/>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="inputBox">
                  <div class="inputText"></div>
                  <input type="number placeHolder" name="" class="input" placeholder="Phone Number"
                  onClick="$(this).removeClass('placeHolder')"
                  value=""/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="inputBox">
                  <div class="inputText"></div>
                  <input
                    type="date"
                    name="startDate"
                    class="form-control placeHolder input"
                    placeholder="Select Start Date*"
                    onClick="$(this).removeClass('placeHolder')"
                    value=""
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="inputBox">
                  <div class="inputText"></div>
                  <input
                    type="date"
                    name="endDate"
                    class="form-control placeHolder input"
                    placeholder="Select End Date*"
                    onClick="$(this).removeClass('placeHolder')"
                    value=""
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div class="inputBox">
                  <div class="inputText"></div>
                  <textarea class="input placeHolder"  placeholder="Details about job"></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4 offset-sm-4">
                <input type="submit" name="" class="button" value="Submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>
        @Copyright by Julianne-2019
      </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
